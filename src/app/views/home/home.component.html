
<mat-sidenav-container >
  <mat-sidenav mode="side" opened>
    <img class="avatar mat-elevation-z8" src="assets/logo.jpeg">
  
    <h4 class="name">Luma modas</h4>

    <mat-divider></mat-divider>
    <a type="button" mat-button class="menu-button" routerLink="" routerLinkActive="menu-button2">
      <mat-icon>home</mat-icon>
      <span>Início</span>
    </a>

    <a type="button" mat-button class="menu-button" routerLink="index" routerLinkActive="menu-button2">
      <mat-icon>view_list</mat-icon>
      <span>Lista de produtos</span>
    </a>

    <a type="button" mat-button class="menu-button" routerLink="create" routerLinkActive="menu-button2">
      <mat-icon>add</mat-icon>
      <span>Cadastrar produtos</span>
    </a>

    <a  type="button" mat-button class="menu-button" routerLink="relatorio" routerLinkActive="menu-button2">
      <mat-icon>summarize</mat-icon>
      <span>Relatório de vendas</span>
    </a>
    <a  type="button" mat-button class="menu-button" routerLink="configuracao/:id?" routerLinkActive="menu-button2">
      <mat-icon>settings</mat-icon>
      <span>Configurações</span>
    </a>

    <mat-divider></mat-divider>
    <a  type="button" mat-button class="menu-button"  routerLinkActive="menu-button2">
      <mat-icon>exit_to_app</mat-icon>
      <span>Sair</span>
    </a>
    
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
    <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
