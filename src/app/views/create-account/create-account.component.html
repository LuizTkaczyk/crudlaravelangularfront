<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Criar conta</h3>

            <form [formGroup]="form" (ngSubmit)="criarConta()">
             
              <div class="form-outline mb-4">
                <label class="form-label" for="name">Usu√°rio</label>
                <input formControlName="name" type="text" id="user" class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
                <input formControlName="email" type="email" id="email" class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="password">Senha</label>
                <input formControlName="password" type="text" id="password" class="form-control form-control-lg" />
              </div>

              <!-- Checkbox -->
              <!-- <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div> -->

              <button class="btn btn-primary btn-lg btn-block" type="submit">Criar conta</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
